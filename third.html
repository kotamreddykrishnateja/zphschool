<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slideshow</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .slideshow {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .slideshow img {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      animation: fade 6s infinite;
    }

    .slideshow img:nth-child(1) {
      animation-delay: 0s;
    }

    .slideshow img:nth-child(2) {
      animation-delay: 6s;
    }

    /* Add more styles for additional images */

    @keyframes fade {
      0%, 100% {
        opacity: 0;
      }
      10%, 90% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <img src="images/bg1.jpeg" alt="Image 1">
    <img src="images/p2.png" alt="Image 2">
    <!-- Add more images as needed -->
  </div>
</body>
</html>
